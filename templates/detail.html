     {% extends 'base.html'%}



      {% block content %}


      <div class=" p-3 shadow card">
            <div class="card=body">
                <h5 class="card-tittle">{{task.name}}</h5>
                <p><b>{{task.priority}}</b></p>
                <p><b>{{task.date}}</b></p>

                <a class="btn btn-danger" href="{% url 'todooapp:delete' task.id %}">Done</a>
                <a class="btn btn-success" href="{% url 'todooapp:update' task.id %}">Update</a>
            </div>
      </div>
      {% endblock %}
